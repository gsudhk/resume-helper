<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Screener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AI Resume Screener</h1>
  </header>

  <div class="container">
    <!-- Left Side -->
    <div class="left">
      <div class="box">
        <h3>1. Upload Resume (PDF)</h3>
        <input type="file" id="resumeFile" accept=".pdf">
      </div>
      <div class="box">
        <h3>2. Enter Job Description</h3>
        <textarea id="jobDesc" placeholder="Paste the full job description here..."></textarea>
      </div>
    </div>

    <!-- Right Side -->
    <div class="right">
      <div class="box">
        <h3>Skills to be added</h3>
        <div id="matchesContainer" class="tag-container"></div>
      </div>
      <div class="box">
        <h3>Skills to be removed</h3>
        <div id="missingContainer" class="tag-container"></div>
      </div>
      <div class="box current">
        <h3>🏆 Match Score</h3>
        <div id="scoreContainer" class="score">0%</div>
      </div>
    </div>
  </div>

  <div class="container2">
    <div class="button">
      <button id="analyzeBtn" onclick="analyze()">Analyze</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

</html>
