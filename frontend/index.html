<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Resume Screener</h1>
    </header>

    <div class="container">
        <div class="left">
            <div class="box">
                <h3>1. Upload Resume (PDF)</h3>
                <input type="file" id="resumeFile" accept=".pdf">
            </div>
            <div class="box">
                <h3>2. Enter Job Description</h3>
                <textarea id="jobDesc" placeholder="Paste the full job description here..."></textarea>
            </div>
        </div>

        <div class="right">
            <div class="box">
                <h3>‚úÖ Good Matches</h3>
                <div id="matchesContainer" class="tag-container"></div>
            </div>
            <div class="box">
                <h3>‚ö†Ô∏è Missing Skills</h3>
                <div id="missingContainer" class="tag-container"></div>
            </div>
            <div class="box current">
                <h3>üèÜ Match Score</h3>
                <div id="scoreContainer" class="score">0%</div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="analyzeBtn" onclick="analyze()">Analyze</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
