<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Resume & Job Description Analyzer</h1>
  </header>

  <div class="container">
    <!-- Left Side -->
    <div class="left">
      <div class="box">
        <h3>Upload Resume</h3>
        <input type="file">
      </div>
      <div class="box">
        <h3>Enter Job Description</h3>
        <textarea placeholder="Paste job description here..."></textarea>
      </div>
    </div>

    <!-- Right Side -->
    <div class="right">
      <div class="box">
        <h3>Addition</h3>
      </div>
      <div class="box">
        <h3>Deletions</h3>
      </div>
      <div class="box current">
        <h3>Current Match</h3>
      </div>
    </div>
  </div>

</body>
</html>
